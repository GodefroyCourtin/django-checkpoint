{% load static %}
<!DOCTYPE html>

<html>

<head>
    <title>My Travels</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'travels/css/main.css' %}">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'acceuil' %}">My travel book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'travel' %}">All travels <span class="sr-only">(current)</span></a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="banner">
        <h2 id="text">Travels</h2>
        <div class="clouds">
            <img src="{% static 'travels/img/cloud1.png' %}" style="--i:1;" alt="">
            <img src="{% static 'travels/img/cloud2.png' %}" style="--i:2;" alt="">
            <img src="{% static 'travels/img/cloud3.png' %}" style="--i:3;" alt="">
            <img src="{% static 'travels/img/cloud4.png' %}" style="--i:4;" alt="">
            <img src="{% static 'travels/img/cloud5.png' %}" style="--i:5;" alt="">
            <img src="{% static 'travels/img/cloud1.png' %}" style="--i:10;" alt="">
            <img src="{% static 'travels/img/cloud2.png' %}" style="--i:9;" alt="">
            <img src="{% static 'travels/img/cloud3.png' %}" style="--i:8;" alt="">
            <img src="{% static 'travels/img/cloud4.png' %}" style="--i:7;" alt="">
            <img src="{% static 'travels/img/cloud5.png' %}" style="--i:6;" alt="">
        </div>
    </div>

    <div class="container">

        {% block content %}


        {% endblock content %}
    </div>

    <footer class="page-footer font-small blue">



        <div class="offset-10 col-lg-2">
            <a href="https://www.linkedin.com/in/godefroy-courtin/?originalSubdomain=fr">
                <img id="cart-icon" src="{% static 'travels/img/linkdin_logo.png' %}">
            </a>

        </div>
    </footer>

    <script type="text/javascript">
        let text = document.getElementById('text');
        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            text.style.marginBottom = value * 2 + 'px';
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
